<!DOCTYPE html>
<html lang="en">
{% block body_block %}
    <h1>Delete {{ product.name }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'salesman:salesman_product_page' pk=product.prod_number %} ">Cancel</a>

    </form>

{% endblock %}

</html>
